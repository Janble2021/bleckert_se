# _config.yml

url: "https://bleckert.se" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "bleckert.se" # the name of your site, e.g. ACME Corp.

sass:
  load_paths:
    - _sass
    - node_modules
  style: compressed

include: ["node_modules/tailwindcss"]

# time zone
timezone: SE

# cookies
enable_cookies: true

#posts
permalink: /blog/:title

#pagnation plugin
paginate: 5

plugins:
  - jekyll-postcss
  - jekyll-paginate