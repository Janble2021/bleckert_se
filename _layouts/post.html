---
layout: default
---
<div class="blog-container bg-white max-w-3xl px-4 md:px-32 py-8 mx-auto">
    <div class="text-4xl">{{page.title}}</div>
    <div class="text-sm mt-2"><i class="fas fa-calendar-day"></i> Publicerat den {{page.date | date: "%d %B, %Y" }}</div>
    <span class="inline-block h-0.5 w-full bg-gray-400 mb-2"></span>
    <article class="min-h-screen">
        {{content}}
    </article>
</div>
